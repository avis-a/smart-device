<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Производство и монтаж, поставка комплектующих, блоков и модулей">
  <title>HTML Academy: Smart Device</title>
  <link href="css/style.min.css" type="text/css" rel="stylesheet">
  <link rel="preload" href="./fonts/ptmono-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/robotocondensed-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/robotocondensed-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body class="page">

  <!-- Модальное окно -->
  <section class="modal">
    <div class="modal__overlay"></div>
    <form class="modal__form" action="https://echo.htmlacademy.ru/" method="POST">
      <div class="modal__container">
        <h1>Закажите звонок</h1>
        <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
        <div class="modal__wrapper">
          <div class="modal__row modal__row--name">
            <label class="visually-hidden" for="modal-name">Имя</label>
            <input id="modal-name" type="text" name="modal-name" placeholder="Имя">
          </div>
          <div class="modal__row modal__row--tel">
            <label class="visually-hidden" for="modal-tel">Телефон</label>
            <input id="modal-tel" type="tel" name="modal-tel" placeholder="Телефон">
          </div>
          <div class="modal__row modal__row--question">
            <label class="visually-hidden" for="modal-question">Ваш вопрос</label>
            <input id="modal-question" type="text" name="modal-question" placeholder="Ваш вопрос">
          </div>
        </div>
        <button type="submit" class="modal__button modal__button--submit button" aria-label="Отправить">Отправить</button>
        <div class="modal__checkbox">
          <input class="visually-hidden" id="modal-consent" type="checkbox" name="modal-consent" value="Согласие на обработку персональных данных" checked="" required="">
          <label for="modal-consent">Я согласен на обработку персональных данных</label>
        </div>
        <a href="index.html" class="modal__button modal__button--back button" aria-label="Вернуться">Вернуться</a>
      </div>
    </form>
  </section>

  <script src="./js/vendor.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
